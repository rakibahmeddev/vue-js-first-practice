<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>



    <div id="app">
        <h1>{{title}}</h1>

       <h2>Name: {{name}} Age: {{age}}</h2>
       
       <!-- increase and decrease age number -->
       <button v-on:click="age++">Increase</button>
       <button v-on:click="age--">Decrease</button>

       <!-- change title by clicking on the button  by shortcut onlick like @click -->
       <button @click="title = 'New title'">Change title</button>
    </div>





  
    
    <script src="./app.js"></script>
</body>
</html>
